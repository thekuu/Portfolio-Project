<svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Decorative Spear-Like Shape -->
  <!-- Spear Head -->
  <path d="M50 0 L70 50 L50 40 L30 50 Z" fill="url(#spearGradient)" />
  <!-- Additional Spear Heads -->
  <path d="M50 0 L65 55 L50 45 L35 55 Z" fill="url(#spearGradient)" />
  <path d="M50 0 L60 60 L50 50 L40 60 Z" fill="url(#spearGradient)" />
  
  <!-- Background Circle with Gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" />

  <!-- Gradient Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="#FFFFFF" font-family="Outfit, sans-serif" font-size="20" font-weight="bold">
    ZEKI
  </text>

  <!-- Gradient Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A0D91;stop-opacity:1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color:#FF6F61;stop-opacity:1" /> <!-- Coral -->
    </linearGradient>

    <!-- Spear-Like Gradient -->
    <linearGradient id="spearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F61;stop-opacity:1" /> <!-- Coral -->
      <stop offset="100%" style="stop-color:#6A0D91;stop-opacity:1" /> <!-- Purple -->
    </linearGradient>
  </defs>
</svg>
