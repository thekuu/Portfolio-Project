<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular clip path for profile image -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="160" cy="160" r="160"/>
    </clipPath>
  </defs>
  
  <!-- Background circle -->
  <circle cx="160" cy="160" r="160" fill="lightgray"/>
  
  <!-- Image clipped to a circle -->
  <image xlink:href="photo_11@08-12-2021_18-27-19.jpg" x="0" y="0" width="320" height="320" clip-path="url(#circleClip)" />
</svg>
